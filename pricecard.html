<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>price card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="Price-Heading">Pricing</h2>
    <div class="Price-container">
        <div class="Price-Item">
            <h3 class="Price-Kit">Personal</h3>
            <p class="Pricing">$15/MO</p>
            <ul class="offers">
                <li>2 Websites</li>
                <li>30 GB SSD</li>
                <li>Domain</li>
                <li>1 Email</li>
                <li>1x CPU & RAM</li>
            </ul>
            <button class="order-btn">Order Now</button>
        </div>
        <div class="Price-Item">
                <h3 class="Price-Kit">Premium</h3>
                <p class="Pricing">$30/MO</p>
                <ul class="offers">
                    <li>50 Websites</li>
                    <li>60 GB SSD</li>
                    <li>5 Domain</li>
                    <li>10 Email</li>
                    <li>2x CPU & RAM</li>
                </ul>
                <button class="order-btn">Order Now</button>
        </div>
        <div class="Price-Item">
            <h3 class="Price-Kit">Premium</h3>
            <p class="Pricing">$30/MO</p>
            <ul class="offers">
                <li>100 Websites</li>
                <li>100 GB SSD</li>
                <li>10 Domain</li>
                <li>20 Email</li>
                <li>2x CPU & RAM</li>
            </ul>
            <button class="order-btn">Order Now</button>
        </div>  
    </div>
    
</body>
</html>
